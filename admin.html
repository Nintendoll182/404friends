<!doctype html>
<html>
<body>
  <h1>Admin</h1>
  <p id="msg">Checkingâ€¦</p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const sb = window.supabase.createClient(
      "https://tlxidqqcnpfxirmokhol.supabase.co",
      "sb_publishable_Xs-Tc9ZbdW5TwXVxlEdIqA_49yuVrS7"
    );

    (async () => {
      const { data: sess } = await sb.auth.getSession();
      if (!sess.session) {
        window.location.href = "index.html";
        return;
      }

      const userId = sess.session.user.id;

      const { data: profile } = await sb
        .from("profiles")
        .select("is_admin")
        .eq("id", userId)
        .single();

      if (!profile?.is_admin) {
        document.getElementById("msg").textContent = "Not authorized";
        return;
      }

      document.getElementById("msg").textContent = "Welcome, admin";
    })();
  </script>
</body>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>404friends</title>
</head>
<body>
  <h1>404friends</h1>

  <input id="email" placeholder="email">
  <input id="password" type="password" placeholder="password">
  <button id="loginBtn">Login / Sign up</button>

  <p id="msg"></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const sb = window.supabase.createClient(
      "https://tlxidqqcnpfxirmokhol.supabase.co",
      "sb_publishable_Xs-Tc9ZbdW5TwXVxlEdIqA_49yuVrS7"
    );

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      let { data, error } = await sb.auth.signInWithPassword({
        email, password
      });

      if (error) {
        ({ data, error } = await sb.auth.signUp({ email, password }));
        if (error) {
          document.getElementById("msg").textContent = error.message;
          return;
        }
      }

      const { data: profile } = await sb
        .from("profiles")
        .select("is_admin")
        .eq("id", data.user.id)
        .single();

      document.getElementById("msg").textContent =
        profile?.is_admin ? "Admin logged in" : "User logged in";
    };
  </script>
</body>
</html>
